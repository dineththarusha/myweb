<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            cursor: pointer;
            padding: 15px 20px;
        }
        .title-section {
            text-align: center;
            background: white;
            padding: 20px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }
        .popup.active {
            display: flex;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .popup form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .popup form label,
        .popup form input,
        .popup form button {
            width: 80%;
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul li {
                margin: 10px 0;
            }
            section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <div style="display: flex; gap: 20px;">
                    <li><a href="#product">Product</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#" id="registerBtn">Register</a></li>
                </div>
            </ul>
        </nav>
    </header>
    
    <section class="title-section">
        <h1>Welcome to My Portfolio</h1>
    </section>
    
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to the student portfolio website.</p>
    </section>
    
    <section id="product">
        <h2>Product</h2>
        <p>Details about student projects and achievements.</p>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Information about the student and their background.</p>
    </section>
    
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Register</button>
            <button type="button" id="closePopup">Close</button>
        </form>
    </div>
    
    <script>
        document.getElementById('registerBtn').addEventListener('click', function() {
            document.getElementById('popup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        });
    </script>
</body>
</html>
